<div class="border-radius-0 border-sahdow margin-lg">
<h2>{{title}} </h2>
</div>
<div class="card border-sahdow margin-lg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-sm-12 col-xs-12">
        <div class="card-body">
          <form [formGroup]="contactListForm">
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="email" class="form-control" formControlName="first_name"  placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
              <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                <div *ngIf="f.first_name.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Last Name</label>
              <input type="email" class="form-control" formControlName="last_name" id="exampleFormControlInput2" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
              <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput3">Email</label>
              <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput3" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput4">Phone Number</label>
              <input type="number" min="0" class="form-control" formControlName="phone_number" id="exampleFormControlInput4" placeholder="Phone Number" [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }" >
              <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
                <div *ngIf="f.phone_number.errors.required">Phone Number is required</div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-8 col-sm-0 col-xs-0"></div>
    </div>
  </div>
  <hr>

<div class=" clearfix margin-lg">
  <button type="button" class="btn btn-secondary" [routerLink]="['/']">Back</button>
<button type="button" class="btn btn-primary float-right"  (click)="onSubmit()">{{actionName}}</button>
</div>
</div>
