<div class=" clearfix margin-lg">
<button type="button" class="btn btn-primary float-right"  routerLink="/createContact">Create New Contact</button>
</div>
<div class="card border-radius-0 border-sahdow margin-lg">
  <div class="card-body table-responsive">
<div class="">
	<div class="row">
		<table class="table table-hover margin-0">
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>First Name</th>
		            <th>Last Name</th>
		            <th>Email</th>
              <th>Phone Number</th>
		            <th>Edit</th>
		            <th>Delete</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr *ngFor='let list of records; let i = index'>
		            <td>{{list.id}}</td>
		            <td id="f1">{{list.first_name}}</td>
		            <td id="l1">{{list.last_name}}</td>
		            <td id="m1">{{list.email}}</td>
              <td id="m1">{{list.phone_number}}</td>
		            <td><button (click)="editContact(list)" type="button" class="update btn btn-warning btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
		            <td><button (click)="deleteContact(list.id)" type="button" class="delete btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
  </div>
</div>
